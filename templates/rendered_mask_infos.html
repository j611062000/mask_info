<h2 class="pt-5">口罩地圖</h2>
<h2>
    <span class="badge badge-primary ">更新時間: {{ time }}</span>
    <span class="badge badge-warning">{{ date }}確診新增: {{ confirmed_today }}</span>
    <span class="badge badge-danger">{{ date }}總確診數: {{ total_confirmed }}</span>
</h2>
<table class="table table-striped shadow p-3 mb-5 bg-white rounded">
    <thead>
        <tr>
            <th>
                <img src="https://img.icons8.com/ios/50/000000/pharmacy-shop.png" width="30px" height="30px" />
            </th>
            <th>
                <svg class="bi bi-map" width="30px" height="30px" viewBox="0 0 16 16" fill="currentColor"
                    xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd"
                        d="M15.817.613A.5.5 0 0116 1v13a.5.5 0 01-.402.49l-5 1a.502.502 0 01-.196 0L5.5 14.51l-4.902.98A.5.5 0 010 15V2a.5.5 0 01.402-.49l5-1a.5.5 0 01.196 0l4.902.98 4.902-.98a.5.5 0 01.415.103zM10 2.41l-4-.8v11.98l4 .8V2.41zm1 11.98l4-.8V1.61l-4 .8v11.98zm-6-.8V1.61l-4 .8v11.98l4-.8z"
                        clip-rule="evenodd" />
                </svg>
            </th>
            <th>
                <img src="https://img.icons8.com/ios/50/000000/protection-mask.png" width="30px" height="30px" />
            </th>
            <th>距離(km)</th>
            <th>
                <svg class="bi bi-phone" width="30px" height="30px" viewBox="0 0 16 16" fill="currentColor"
                    xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd"
                        d="M11 1H5a1 1 0 00-1 1v12a1 1 0 001 1h6a1 1 0 001-1V2a1 1 0 00-1-1zM5 0a2 2 0 00-2 2v12a2 2 0 002 2h6a2 2 0 002-2V2a2 2 0 00-2-2H5z"
                        clip-rule="evenodd" />
                    <path fill-rule="evenodd" d="M8 14a1 1 0 100-2 1 1 0 000 2z" clip-rule="evenodd" />
                </svg>
            </th>
        </tr>
    </thead>
    <tbody>

        {%for mask_info in mask_infos%}
        <tr>
            <td>{{ mask_info.phar_name }}</td>
            <td><a href='http://maps.google.com/?q={{ mask_info.address }}'>{{ mask_info.address }}</a></td>
            <td>{{ mask_info.adult_mask }}</td>
            <td>{{ mask_info.distance }}</td>
            <td>{{ mask_info.phone }}</td>
        </tr>
        {%endfor%}

    </tbody>
</table>
